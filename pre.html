<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LFSR Pre-Test | ECE Dept</title>
    <style>
        :root {
            --bg: #000814;
            --cyan: #00A8E8;
            --card: #001220;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            border-bottom: 2px solid var(--cyan);
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        header {
            background: linear-gradient(180deg, var(--header-top), var(--header-bottom));
            padding: 16px 24px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card);
            border: 1px solid var(--cyan);
            padding: 25px;
            border-radius: 8px;
        }

        .q-box {
            margin-bottom: 20px;
            border-left: 4px solid var(--cyan);
            padding-left: 15px;
        }

        .q-box.correct {
            border-left-color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
        }

        .q-box.incorrect {
            border-left-color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }

        .btn {
            background: var(--cyan);
            color: #000;
            padding: 15px 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: var(--cyan);
        }

        .btn-nav {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid var(--cyan);
            color: var(--primary-cyan);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-nav:hover {
            background: var(--primary-cyan);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--cyan);
        }

        .tab-bar {
            display: flex;
            background: #050814;
            border-bottom: 2px solid var(--accent-strong);
        }

        .tab {
            padding: 10px 18px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 14px;
        }

        a {
            color: white;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid var(--primary-cyan);
            color: var(--primary-cyan);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: var(--primary-cyan);
            color: var(--bg-dark);
            color: white;
            box-shadow: 0 0 20px var(--cyan);
        }

        img {
            /* max-width: 80px;
            filter: drop-shadow(0 0 10px var(--primary-cyan));
            margin-bottom: 10px;
            background-color: white;
            width: 70%;
            text-align: center; */

            filter: drop-shadow(0 0 10px var(--primary-cyan));
            margin-bottom: 10px;
            background-color: white;
            width: 10%;
            height: 10%;
        }

        :root {
            --bg-main: #050814;
            --bg-panel: #020b1e;
            --header-top: #031633;
            --header-bottom: #00c0ff;
            --text-main: #ffffff;
            --text-dim: #b0b8c8;
            --accent: #00e5ff;
            --accent-strong: #00c0ff;
            --bullet: #e0f7ff;
        }

        .answer-label {
            display: block;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            transition: 0.3s;
        }

        .answer-label.user-correct {
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .answer-label.user-incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .answer-label.show-correct {
            background-color: rgba(0, 255, 0, 0.15);
            border: 2px solid #00ff00;
        }

        .correct-answer-text {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>

<body>

        <img src="https://img.collegepravesh.com/2021/12/PTU-Puducherry-Logo.png" alt="Lab Logo">
        <h2>DEPARTMENT OF ELECTRONICS AND COMMUNICATION ENGINEERING</h2>
        <h2 class="lab-title">Virtual Laboratory:<br>Linear Feedback Shift Register [LFSR]</h2>
    </header>

    </div>

    <div class="container">
        <div class="header">
            <h1>PRE-TEST: LFSR FUNDAMENTALS</h1>
        </div>
        <form id="quizForm"></form>
        <button class="btn" id="submitBtn" onclick="calculateScore()">SUBMIT PRE-TEST</button>
        <div id="score"></div>
    </div>

    <script>
        const questions = [
            { q: "What does LFSR stand for?", a: "Linear Feedback Shift Register", o: ["Linear Feedback Shift Register", "Logic Frequency Shift Register", "Low Frequency Signal Register", "Level Feedback Shift Register"] },
            { q: "Which gate is most commonly used for feedback logic?", a: "XOR", o: ["AND", "OR", "XOR", "NAND"] },
            { q: "What is the 'Seed' in an LFSR?", a: "Initial state", o: ["Initial state", "Final output", "Clock frequency", "Feedback tap"] },
            { q: "LFSRs are used as pseudo-____ sequence generators.", a: "random", o: ["linear", "random", "static", "binary"] },
            { q: "The feedback path is a linear function of its ___ state.", a: "previous", o: ["next", "current", "previous", "fixed"] },
            { q: "Which flip-flop is typically used in shift registers?", a: "D Flip-flop", o: ["D Flip-flop", "T Flip-flop", "JK Flip-flop", "SR Latch"] },
            { q: "What tool is used for the simulation logic in this lab?", a: "JavaScript (ES6)", o: ["Java", "JavaScript (ES6)", "C++", "Python"] },
            { q: "A 4-bit register has how many possible states?", a: "16", o: ["4", "8", "16", "32"] },
            { q: "In an XOR-based LFSR, which state is 'forbidden'?", a: "All zeros", o: ["All ones", "All zeros", "1010", "0101"] },
            { q: "Shift registers move bits on every ___ pulse.", a: "Clock", o: ["Voltage", "Clock", "Reset", "Feedback"] },
            { q: "What is the primary purpose of this lab?", a: "To design and simulate an LFSR", o: ["To measure resistance", "To design and simulate an LFSR", "To code in C++", "To study analog filters"] },
            { q: "The XOR operation is also known as modulo-___ addition.", a: "2", o: ["2", "4", "8", "10"] },
            { q: "Which web language defines the structure of this lab?", a: "HTML5", o: ["CSS3", "HTML5", "PHP", "SQL"] },
            { q: "A shift register is a type of ___ logic circuit.", a: "Sequential", o: ["Combinational", "Sequential", "Asynchronous", "Analog"] },
            { q: "The 'Linear' property refers to the ___ operation.", a: "XOR", o: ["XOR", "NAND", "Inversion", "Multiplication"] },
            { q: "Taps are positions in the register that influence the ___.", a: "Feedback", o: ["Power", "Clock", "Feedback", "Ground"] },
            { q: "How many bits are processed per clock cycle in a serial shift?", a: "1", o: ["1", "2", "4", "8"] },
            { q: "What is the output of 1 XOR 1?", a: "0", o: ["0", "1", "2", "undefined"] },
            { q: "The LFSR belongs to which ECE domain?", a: "Digital Electronics", o: ["Digital Electronics", "Power Systems", "Electromagnetics", "Control Systems"] },
            { q: "Pseudo-random means the sequence ___ after a period.", a: "repeats", o: ["ends", "repeats", "never repeats", "zeros out"] }
        ];

        const form = document.getElementById('quizForm');
        questions.forEach((item, i) => {
            let html = `<div class="q-box" id="qbox${i}"><p><strong>${i + 1}. ${item.q}</strong></p>`;
            item.o.forEach(opt => {
                html += `<label class="answer-label" id="label${i}_${opt}">
                        <input type="radio" name="q${i}" value="${opt}"> ${opt}
                     </label>`;
            });
            html += `<span class="correct-answer-text" id="correct${i}" style="display:none;"></span>`;
            form.innerHTML += html + `</div>`;
        });

        function calculateScore() {
            let score = 0;
            let submitted = false;

            questions.forEach((item, i) => {
                const sel = document.querySelector(`input[name="q${i}"]:checked`);
                const qBox = document.getElementById(`qbox${i}`);
                const correctAnswerSpan = document.getElementById(`correct${i}`);

                // Reset all labels for this question
                item.o.forEach(opt => {
                    const label = document.getElementById(`label${i}_${opt}`);
                    label.classList.remove('user-correct', 'user-incorrect', 'show-correct');
                });

                if (sel) {
                    submitted = true;
                    const userAnswer = sel.value;
                    const userLabel = document.getElementById(`label${i}_${userAnswer}`);
                    const correctLabel = document.getElementById(`label${i}_${item.a}`);

                    if (userAnswer === item.a) {
                        // User got it correct
                        score++;
                        qBox.classList.add('correct');
                        qBox.classList.remove('incorrect');
                        userLabel.classList.add('user-correct');
                    } else {
                        // User got it wrong
                        qBox.classList.add('incorrect');
                        qBox.classList.remove('correct');
                        userLabel.classList.add('user-incorrect');
                        correctLabel.classList.add('show-correct');
                    }

                    // Show correct answer
                    correctAnswerSpan.textContent = `✓ Correct Answer: ${item.a}`;
                    correctAnswerSpan.style.display = 'block';
                } else {
                    // No answer selected - show correct answer
                    const correctLabel = document.getElementById(`label${i}_${item.a}`);
                    correctLabel.classList.add('show-correct');
                    correctAnswerSpan.textContent = `✓ Correct Answer: ${item.a}`;
                    correctAnswerSpan.style.display = 'block';
                    qBox.classList.add('incorrect');
                }

                // Disable all radio buttons for this question
                document.querySelectorAll(`input[name="q${i}"]`).forEach(input => {
                    input.disabled = true;
                });
            });

            const scoreDiv = document.getElementById('score');
            scoreDiv.innerHTML = `<strong>Marks Obtained: ${score} / 20</strong>`;

            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'TEST SUBMITTED';
        }
    </script>
